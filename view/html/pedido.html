<body>
  <form action="" method="post">
    <div class="mb-3">
      <label for="" class="form-label">Titulo do Chamado</label>
      <input type="text" class="form-control" id="nome" aria-describedby="">
    </div>
    <br><br>
    <div class="input-group">
      <label for="" class="form-label">Descrição do Chamado</label>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br><br>
    <select class="form-select" aria-label="categoria">
      <option selected>Categoria do Chamado</option>
      <option value="1">Hardware</option>
      <option value="2">Software</option>
      <option value="3">Rede</option>
    </select>
    <br><br>
    <select class="form-select" aria-label="categoria">
      <option selected>Prioridade do Chamado</option>
      <option value="1">Alta</option>
      <option value="2">Media</option>
      <option value="3">Baixa</option>
    </select>
    <br><br>
    <div class="mb-3">
      <label for="" class="form-label">Horario</label>
      <input type="time" class="form-control" id="horario" aria-describedby="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Data</label>
      <input type="date" class="form-control" id="data" aria-describedby="">
    </div>
    <button type="submit" class="btn btn-primary">Voltar</button>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
